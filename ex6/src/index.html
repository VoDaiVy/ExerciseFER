<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Grid Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="row bg-primary text-white text-center p-3">
            <h1>Website Header</h1>
        </header>
        <nav class="row bg-dark text-white text-center p-2">
            <div class="col">Home</div>
            <div class="col">About</div>
            <div class="col">Services</div>
            <div class="col">Contact</div>
        </nav>
        <div class="row mt-3">
            <aside class="col-md-3 bg-light p-3">Sidebar Content</aside>
            <main class="col-md-9 bg-white p-3">
                <h2>Vo Dai Vy</h2>
                <p>This is where the main content of the page will go.</p>
            </main>
        </div>
        <footer class="row bg-secondary text-white text-center p-3 mt-3">
            <p>&copy; 2025 Your Website</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
